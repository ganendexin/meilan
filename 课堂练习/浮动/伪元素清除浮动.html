<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.father {
			width: 400px;
			background-color: red;
			border: 10px solid blue;
			/*overflow: hidden;*/
		}
		.son {
			width: 200px;
			height: 100px;
			background: yellow;
			float: right;
		}
		.clearfix:after {
		  content: " ";
		  width: 0;
		  height: 0;
		  line-height: 0;
		  display: block;
		  clear: both;
		  visibility: hidden;
		}
		.clearfix {
			zoom:1;
		}
	</style>
</head>

<body>
	<div class="father clearfix">
		<div class="son "></div>
	</div>
</body>
</html>
